<div class="foot">
    <div class="signup-form">
        <form>
          <div style="text-align: center;"><h1>Lovely Professional University</h1></div>
            <br>
            <h2>Sign Up</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="name">
                <div *ngIf="nameInvalid" class="alert alert-danger">Name is required.</div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="id" placeholder="LPU Id" [(ngModel)]="id">
                <div *ngIf="idInvalid" class="alert alert-danger">ID is required.</div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
                <div *ngIf="emailInvalid" class="alert alert-danger">Email is required.</div>
                <div *ngIf="emailWrong" class="alert alert-danger">Use LPU email address</div>
            </div>
            <div class="form-group">
                <!-- <input type="text" class="form-control" name="location" placeholder="Location" [(ngModel)]="location"> -->
                <select name="location" id="location" [(ngModel)]="location" class="form-control">
                  <option value="">Select your Branch</option>
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="IT">IT</option>
                  <option value="Civil">Civil</option>
                  <option value="Mechanical">Mechanical</option>
                  <option value="Other">Other</option>
                </select>
                <div *ngIf="locationInvalid" class="alert alert-danger">Branch is required.</div>
            </div>


            <div class="form-group">
                <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
                <div *ngIf="passwordInvalid" class="alert alert-danger">Password is required.</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" [(ngModel)]="confirmPassword" placeholder="Confirm Password">
                <div *ngIf="confirmPasswordInvalid" class="alert alert-danger">Confirm Password is required.</div>
                <div *ngIf="passwordUnmatched" class="alert alert-danger">Password not matched</div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-info btn-lg btn-block" (click)="register()">Register Now</button>
                <div *ngIf="buttonMessage" class="alert alert-danger">User exist in database. Try to login.</div>
            </div>

        </form>
        <div class="text-center">Already have an account? <a href="/login">Sign in</a></div>
    </div>
  </div>
    <app-footer></app-footer>
