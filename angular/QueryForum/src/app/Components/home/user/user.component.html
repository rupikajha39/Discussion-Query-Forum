<div class="foot">
    <app-head></app-head>
    
        <div class="signup-form">
          <form>
    
              <h2>User Info</h2>
              <div class="form-group">
                <div class="form-group">
                    <label>LPU ID</label>
                    <input type="text" class="form-control" name="id" placeholder="LPU Id" [(ngModel)]="id" disabled>
                    <div *ngIf="idInvalid" class="alert alert-danger">ID is required.</div>
                </div>
                  <label>Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="name">
                  <div *ngIf="nameInvalid" class="alert alert-danger">Name is required.</div>
              </div>
              <div class="form-group">
                  <label>LPU Mail</label>
                  <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
                  <div *ngIf="emailInvalid" class="alert alert-danger">Email is required.</div>
                  <div *ngIf="emailWrong" class="alert alert-danger">Use LPU email address</div>
              </div>
              <div class="form-group">
                  <label>Branch</label>
                  <!-- <input type="text" class="form-control" name="Branch" placeholder="Branch" [(ngModel)]="Branch"> -->
                  <select name="Branch" id="Branch" [(ngModel)]="Branch" class="form-control">
                    <option value="">Select Branch</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="IT">IT</option>
                    <option value="Civil">Civil</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Other">Other</option>
                  </select>
                  <div *ngIf="BranchInvalid" class="alert alert-danger">Branch is required.</div>
              </div>
    
    
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
                  <div *ngIf="passwordInvalid" class="alert alert-danger">Password is required.</div>
              </div>
              <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" name="confirm_password" [(ngModel)]="confirmPassword" placeholder="Confirm Password">
                  <div *ngIf="confirmPasswordInvalid" class="alert alert-danger">Confirm Password is required.</div>
                  <div *ngIf="passwordUnmatched" class="alert alert-danger">Password not matched</div>
              </div>
    
              <div class="form-group">
                  <button type="button" class="btn btn-info btn-lg btn-block" (click)="saveChanges()">Save Changes</button>
                  <div *ngIf="buttonMessage" class="alert alert-success" >Changes saved.</div>
              </div>
    
          </form>
    
      </div>
    </div>
    
    <app-footer></app-footer>
